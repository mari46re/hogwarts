<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/pcx7wbs.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>CLEANING HOGWARTS DATA</title>
  </head>
  <body>
    <main>
      <aside id="popup">
        <article>
          <div class="luk-container">
          <div id="luk">&#x2715</div></div>
          <div class="popup-grid">
            <!-- Pop-up'en indeholder resten af oplysningerne om den valgte elev -->
            <div class="img-container"><img class="image" src="" alt="" />
            <h2 class="fullName"></h2></div>
            <div class="info">
              <div class="category-flex">
                <p class="category">Firstname:</p>
                <p class="firstName"></p>
              </div>
              <div class="category-flex">
                <p class="category">Middlename:</p>
                <p class="middleName"></p>
              </div>
              <div class="category-flex">
                <p class="category">Nickname:</p>
                <p class="nickName"></p>
              </div>
              <div class="category-flex">
                <p class="category">Lastname:</p>
                <p class="lastName"></p>
              </div>
              <div class="category-flex">
                <p class="category">Gender:</p> 
                <p class="gender"></p>
              </div>
              <div class="category-flex">
                <p class="category">House:</p>
                 <p class="house"></p>
              </div>
              <div class="category-flex">
                <p class="category">Blood-status:</p>
                 <p class="blood"></p>
              </div>
            </div>
          </div>
        </article>
      </aside>
      <h1>Hogwarts Studentlist</h1>
      <div class="list-grid">
        <div class="buttons">
          <h2 class="filter">FILTER:</h2>
          <button class="filter" data-action="filter" data-filter="all">
            ALL
          </button>
          <button
            class="gryffindor-filter"
            data-action="filter"
            data-filter="gryffindor"
          >
            GRIFFYNDOR
          </button>
          <button
            class="ravenclaw-filter"
            data-action="filter"
            data-filter="ravenclaw"
          >
            RAVENCLAW
          </button>
          <button
            class="hufflepuff-filter"
            data-action="filter"
            data-filter="hufflepuff"
          >
            HUFFLEPUFF
          </button>
          <button
            class="slytherin-filter"
            data-action="filter"
            data-filter="slytherin"
          >
            SLYTHERIN
          </button>
          <h2 class="sort">SORT:</h2>
          <div class="sorter">
            <select name="sortingList" id="sortingList">
              <option>SORT HERE</option>
              <option value="firstnamea-z">Firstname A-Z</option>
              <option value="firstnamez-a">Firstname Z-A</option>
              <option value="lastnamea-z">Lastname A-Z</option>
              <option value="lastnamez-a">Lastname Z-A</option>
              <option value="housea-z">House A-Z</option>
              <option value="housez-a">House Z-A</option>
            </select>
          </div>
        </div>
        <ul id="list"></ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>

  <template id="student">
    <li>
      <!-- Jeg vil kun vise billede og navn, og gemme resten i popup  -->
      <img class="image" src="" alt="" />
      <h3 class="firstName"></h3>
      <!-- <p class="middleName"></p>
      <p class="lastName"></p>
      <p class="nickName"></p>
      <p class="gender"></p> -->
      <p class="house"></p>
    </li>
  </template>
</html>
